<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProFinEx – Annual Accounting Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #vat-note {
      margin-top: 10px;
      color: #666;
      font-style: italic;
    }
    img.logo {
      max-height: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="profinex-logo.png" alt="ProFinEx Logo" class="logo" />

  <h2>Annual Price Calculator – Accounting Service</h2>

  <label for="entries">Number of bookkeeping entries per year:</label>
  <select id="entries">
    <option value="1">1–300</option>
    <option value="2">301–600</option>
    <option value="3">601–900</option>
    <option value="4">901–1200</option>
    <option value="5">1201+</option>
  </select>

  <label for="turnover">Total turnover + expenses per year:</label>
  <select id="turnover">
    <option value="1">£1–25,000</option>
    <option value="2">£25,001–50,000</option>
    <option value="3">£50,001–75,000</option>
    <option value="4">£75,001–100,000</option>
    <option value="5">£100,001+</option>
  </select>

  <label><input type="checkbox" id="vat"> VAT Registration</label>
  <div id="vat-note"></div>

  <label><input type="checkbox" id="cis"> CIS Return</label>
  <label><input type="checkbox" id="partnership"> Partnership</label>

  <button onclick="calculate()">Calculate Annual Price</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const entries = parseInt(document.getElementById('entries').value);
      const turnover = parseInt(document.getElementById('turnover').value);
      const vatChecked = document.getElementById('vat').checked;
      const cis = document.getElementById('cis').checked;
      const partnership = document.getElementById('partnership').checked;
      const vatNote = document.getElementById('vat-note');

      const priceTable = [
        [300, 350, 400, 450, 500],
        [350, 400, 450, 500, 550],
        [400, 450, 500, 550, 600],
        [450, 500, 550, 600, 650],
        [500, 550, 600, 650, 700]
      ];

      let price = priceTable[entries - 1][turnover - 1];

      // Show VAT note if turnover suggests VAT registration is optional
      if (vatChecked && turnover < 4) {
        vatNote.innerText = "Note: Based on your turnover, VAT registration is likely not mandatory. Please check current HMRC thresholds.";
      } else {
        vatNote.innerText = "";
      }

      // Add-ons
      if (vatChecked) price += 100;
      if (cis) price += 100;
      if (partnership) price += 150;

      if (price < 300) price = 300;

      document.getElementById('result').innerText = `Estimated annual price: £${price}`;
    }
  </script>
</body>
</html>
